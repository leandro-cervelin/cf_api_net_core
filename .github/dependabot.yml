# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/src/CF.Api.IntegrationTest/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/src/CF.Api/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/src/CF.Customer.Application/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/src/CF.Customer.Domain/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/src/CF.Customer.Infrastructure/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/src/CF.Customer.UnitTest/"
    schedule:
      interval: "daily"    
